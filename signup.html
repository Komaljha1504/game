<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble - Sign Up</title>
    <link rel="stylesheet" href="authentication.css">
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title">WORD SCRAMBLE</h1>
            <div class="logo-container">
                <img src="avtar.png" alt="Word Scramble Logo" class="logo">
            </div>
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <a href="dashboard.html" class="btn-primary">Signup</a>
            </form>
            <p class="switch-form">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="authentication.js"></script>
</body>
</html>
